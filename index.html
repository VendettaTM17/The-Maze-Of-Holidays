<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>The Maze Of Holidays</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<h1>The Maze Of Holidays</h1>
<canvas id="gameCanvas" width="600" height="600"></canvas>
<div id="inventory">inventory: <span id="papersCollected">0</span>/10 papers</div>
<div id="lives"></div>

<!-- D-Pad táctil para móviles -->
<div id="dpad">
  <button id="btn-up" aria-label="Mover arriba">↑</button>
  <button id="btn-left" aria-label="Mover izquierda">←</button>
  <button id="btn-down" aria-label="Mover abajo">↓</button>
  <button id="btn-right" aria-label="Mover derecha">→</button>
</div>

<script src="script.js"></script>
</body>
</html>
